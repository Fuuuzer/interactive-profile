<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0b1bb0ea4c.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Interactive Profile</title>
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__informations">
        <div class="card__information__students">
          <div class="info__students">
            <i class="fa-solid fa-graduation-cap"></i>
            <span>1780</span>
          </div>
          <p class="info">Students</p>
        </div>
        <div class="card__picture">
          <img src="/img/icon.jpg" alt="icon">
        </div>
        <div class="card__information__hourly">
          <div class="info__hourly">
            <i class="fa-solid fa-dollar-sign"></i>
            <span>150</span>
          </div>
          <p class="info">Hourly Rate</p>
        </div>
      </div>

      <div class="name">
        <h1>Jo√£o Fuzer</h1>
        <p>FrontEnd Developer</p>
      </div>

      <div class="socials">
        <ul class="social__list">
          <li><i class="fa-brands fa-github"></i></li>
          <li><i class="fa-brands fa-linkedin"></i></li>
          <li><i class="fa-brands fa-x-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-youtube"></i></li>
          <li><i class="fa-solid fa-link"></i></li>
        </ul>

      </div>
    </div>
  </main>

</body>

</html>
